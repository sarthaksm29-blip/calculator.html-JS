<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
     <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="Numbers">
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

    <div class="operators">
        <div>+</div>
        <div>-</div>
        <div>*</div>
        <div>/</div>
    </div>
        <div id="equal">=</div>

    <div id="result" style="padding: 30px; border: 5px solid black"></div>

<script>
    let numbers = document.querySelectorAll('.Numbers div');
    let operators = document.querySelectorAll('.operators div');
    let result = document.querySelector("#result");
    let equal = document.querySelector("#equal");

    operators.forEach((operator) => {
        operator.addEventListener('click', ()=>
        {
            console.log(operator.textContent)
            result.innerText += operator.textContent;
        })
    })

    numbers.forEach((number)=>{
        number.addEventListener('click',()=>
        {console.log(number.textContent)
        result.innerText += number.textContent;
        })
    })

    equal.addEventListener('click', ()=>
        result.innerText = eval(result.innerText)
    )



</script>
</body>
</html>
